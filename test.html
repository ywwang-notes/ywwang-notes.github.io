<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="這是一個測試">
    <!-- 確保使用正確的 Open Graph 標籤 -->
    <meta property="og:title" content="這是一篇陽春的範例文章">
    <meta property="og:description" content="這是一篇測試文章的前幾行內容，字數適中，可以吸引用戶點擊閱讀全文。">
    <!-- 指定內容類型 -->
    <meta property="og:type" content="website">
    <title>陽春文章範例</title>
</head>
<body>
    <p>這裡是文章的前幾行內容。描述簡短而有吸引力，可以吸引用戶點擊閱讀全文。</p>
    <p>更多內容可以放在這裡。</p>
</body>
</html>
